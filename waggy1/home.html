<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="col-3 hedbox">
            </div>
            <div class="carbox col-9">
    
                <div id="carouselExampleControls" class="   carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="img-fluid d-block w-100" src="https://ingridkuhn.com/themes/waggytails_html/img/slideshow/slide3.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="img-fluid d-block w-100" src="https://ingridkuhn.com/themes/waggytails_html/img/gallery/gallery2.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="img-fluid d-block w-100" src="https://ingridkuhn.com/themes/waggytails_html/img/slideshow/slide2.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
    </header>
    <script src="vendors/bootstrap.bundle.js"></script>
</body>
</html>
